<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Periodic Table Quiz</title>
  <link rel="stylesheet" href="periodic_quiz.css">
</head>
<body>
  <div id="quiz-container">
    <h1>Periodic Table Quiz</h1>
    
    <div id="game-mode">
      <label>Select Mode:</label>
      <select id="mode-select">
        <option value="symbol">Guess by Symbol</option>
        <option value="atomicNumber">Guess by Atomic Number</option>
        <option value="timeChallenge">Time Challenge (30s)</option>
      </select>
      <button id="start-game">Start Game</button>
    </div>

    <div id="question-container" style="display: none;">
      <h2 id="question"></h2>
      <input type="text" id="answer-input" placeholder="Type your answer...">
      <button id="submit-answer">Submit</button>
      <p id="hint"></p>
    </div>

    <div id="score-container">
      <p>Score: <span id="score">0</span></p>
      <p>High Score: <span id="high-score">0</span></p>
      <p id="timer" style="display: none;">Time Left: <span id="time-left">30</span>s</p>
    </div>

    <button id="restart-game" style="display: none;">Restart</button>
  </div>

  <script src="periodic_quiz.js"></script>
</body>
</html>
